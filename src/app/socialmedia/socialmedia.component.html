<app-header2></app-header2>

    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-6">
            <mat-card class="scrollable-content">
                <mat-card-title> Twitter handle <span class="badge bg-danger">New</span> </mat-card-title>
            <mat-card-content>
                <ngx-twitter-timeline
                [data]="{sourceType: 'url', url: 'https://twitter.com/profitstockmark'}"
                [opts]="{tweetLimit: 10}"
            ></ngx-twitter-timeline>
            </mat-card-content>
        </mat-card>

        </div>
        <div class="col-lg-4 col-md-5 col-sm-6">
            <mat-card class="scrollable-content">
                <mat-card-title> Facebook Page  <span class="badge bg-danger">New</span> </mat-card-title>
            <mat-card-content>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fprofitstockmarket&tabs=timeline&width=340&height=500&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=true&appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
                  
            </mat-card-content>
        </mat-card>

        </div>
        

    </div>

    <div class="row">
        <mat-card class="scrollable-content">

        </mat-card>


    </div>
